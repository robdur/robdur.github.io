<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CleverKnopf · Durec</title>
  <style>
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      /* Hintergrund bleibt sichtbar (keine große Box darüber) */
      background: url("./background.jpg") center / cover no-repeat fixed;
    }

    /* leichte Abdunkelung nur am unteren Rand, damit Labels lesbar sind */
    .shade{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(180deg,
        rgba(0,0,0,0.00) 0%,
        rgba(0,0,0,0.00) 55%,
        rgba(0,0,0,0.22) 78%,
        rgba(0,0,0,0.40) 100%);
    }

    /* kleines Link-Dock, verdeckt den Hintergrund kaum */
    .dock{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      align-items: flex-end;
      z-index: 2;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .link{
      display: grid;
      gap: 8px;
      justify-items: center;
      text-decoration: none;
      color: #fff;
      user-select: none;
      outline: none;
    }

    .thumb{
      width: 76px;
      height: 76px;
      border-radius: 999px;
      object-fit: cover;
      display: block;
      border: 2px solid rgba(255,255,255,.28);
      box-shadow: 0 10px 26px rgba(0,0,0,.28);
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    }

    .link:hover .thumb,
    .link:focus-visible .thumb{
      transform: translateY(-2px) scale(1.03);
      border-color: rgba(255,255,255,.45);
      box-shadow: 0 14px 34px rgba(0,0,0,.35);
    }

    .label{
      font-weight: 700;
      font-size: .92rem;
      letter-spacing: .2px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.32);
      border: 1px solid rgba(255,255,255,.14);
      opacity: .92;
      transition: opacity .12s ease, transform .12s ease;
    }

    .link:hover .label,
    .link:focus-visible .label{
      opacity: 1;
      transform: translateY(-1px);
    }

    /* Auf sehr kleinen Screens noch kompakter */
    @media (max-width: 360px){
      .thumb{ width: 66px; height: 66px; }
      .dock{ gap: 12px; padding: 8px 10px; }
      .label{ font-size: .88rem; padding: 5px 9px; }
    }
  </style>
</head>
<body>
  <div class="shade" aria-hidden="true"></div>

  <!-- Links bleiben erhalten, aber ohne große Fläche darüber -->
  <nav class="dock" aria-label="Webseiten">
    <a class="link" href="https://www.cleverknopf.at" target="_blank" rel="noopener" aria-label="CleverKnopf öffnen">
      <img class="thumb" src="./link1.jpg" alt="CleverKnopf" />
      <span class="label">cleverknopf.at</span>
    </a>

    <a class="link" href="https://www.durec.at" target="_blank" rel="noopener" aria-label="Durec öffnen">
      <img class="thumb" src="./link2.jpg" alt="Durec" />
      <span class="label">durec.at</span>
    </a>
  </nav>
</body>
</html>
