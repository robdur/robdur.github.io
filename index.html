<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CleverKnopf · Durec</title>
  <style>
    :root{
      --card-bg: rgba(0,0,0,.45);
      --card-border: rgba(255,255,255,.18);
      --text: #fff;
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      /* Background beibehalten */
      background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.60)),
        url("./background.jpg") center / cover no-repeat fixed;
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(720px, 92vw);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 22px;
      padding: clamp(18px, 4vw, 30px);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      text-align: center;
    }

    .title{
      margin: 0 0 18px;
      font-size: clamp(18px, 3vw, 22px);
      font-weight: 700;
      letter-spacing: .2px;
      opacity: .98;
    }

    .links{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      justify-items: center;
      align-items: start;
    }

    @media (max-width: 520px){
      .links{ grid-template-columns: 1fr; }
    }

    .pill{
      width: 100%;
      display: grid;
      justify-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
      padding: 10px 8px;
      border-radius: 18px;
      transition: transform .10s ease, background .12s ease, border-color .12s ease;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }
    .pill:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    .pill:focus{
      outline: 3px solid rgba(255,255,255,.35);
      outline-offset: 3px;
    }

    /* kleine runde Bilder */
    .thumb{
      width: 110px;
      height: 110px;
      border-radius: 999px;
      object-fit: cover;
      display: block;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      border: 2px solid rgba(255,255,255,.22);
    }

    .label{
      font-weight: 700;
      letter-spacing: .2px;
      opacity: .95;
    }
    .url{
      font-size: .92rem;
      opacity: .85;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Webseiten Links">
      <h1 class="title">Unser Portfolio</h1>

      <div class="links">
        <!-- link1: cleverknopf.at -->
        <a class="pill" href="https://www.cleverknopf.at" target="_blank" rel="noopener" aria-label="CleverKnopf öffnen">
          <img class="thumb" src="./link3.jpg" alt="CleverKnopf" />
          <div class="label">CleverKnopf</div>
          
        </a>

        <!-- link2: durec.at -->
        <a class="pill" href="https://www.durec.at" target="_blank" rel="noopener" aria-label="Durec öffnen">
          <img class="thumb" src="./link2.jpg" alt="Durec" />
          <div class="label">Durec</div>
                    
        </a>

        <!-- link2: cv.at -->
        <a class="pill" href="https://www.robert.durec.at" target="_blank" rel="noopener" aria-label="Durec öffnen">
          <img class="thumb" src="./link2.jpg" alt="CV" />
          <div class="label">CV</div>
                    
        </a>
      </div>
    </section>
  </main>
</body>
</html>
